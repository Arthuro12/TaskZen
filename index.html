<!DOCTYPE html>
<html>
    <head>
        <title>TaskZen</title>
        <script src="src/app.js" defer></script>
    </head>

    <body>
        <a href="./add-task.html">Add Task</a>
        <div id="tasksWrapper">
            <ol id="tasks">
                <li class="task" id="task1">
                    <p>Task 1</p><button onclick="deleteTask('task1')">Delete</button>
                </li>
                <li class="task" id="task2">
                    <p>Task 2</p><button onclick="deleteTask('task2')">Delete</button>
                </li>
            </ol>
        </div>
        <h1>Add Task</h1>
        <form>
            <label for="task-name">Taskname</label>
            <input type="text" name="task-name" id="task-name">
            <label for="task-description">Description</label>
            <textarea name="task-description" id="task-description"></textarea>
            <button id="add-task">Add Task</button>
        </form>
    </body>
</html>
